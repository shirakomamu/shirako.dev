name: Run CI tests

on:
  pull_request:
    branches: [master]

  push:
    branches: [master]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run prettier
        run: npx prettier . --check

      - name: Run linter
        run: npx eslint . --ignore-path .gitignore

      - name: Run tests
        run: |
          npx vue-tsc --noEmit
